<div class="wrapper">
  <main class="login_widget">
    <header class="login_message">
      <h1>Welcome back</h1>
      <p>Log in to OpenBook to continue Exploring.</p>
    </header>
    
    <!-- Ionic -->
    
    <ion-list>
      <ion-item>
        <ion-input label="Default input"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Readonly input" value="Madison" [readonly]="true"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Disabled input" value="53703" [disabled]="true"></ion-input>
      </ion-item>
    </ion-list>


    <p>Don't have an account? <a href="/create/account/link" aria-label="">Sign up</a></p>
  </main>

  <footer>

    <div class="login_icons">
      <button type="button" class="icons_button">
        <img src="../../assets/google-icon.png" alt="google">
        <label for="">Continue with Google</label>
      </button>

      <button type="button" class="icons_button">
        <img src="../../assets/apple-icon.png" alt="apple">
        <label for="">Continue with Apple</label>
      </button>

      <button type="button" class="icons_button">
        <img src="../../assets/facebook-icon.png" alt="facebook">
        <label for="">Continue with Facebook</label>
      </button>
    </div>

    <div class="footer_margin">
      <a href="https://openai.com/policies/terms-of-use" target="_blank">Terms of use</a> |
      <a href="https://openai.com/policies/privacy-policy" target="_blank">Privacy policy</a>
    </div>
  </footer>
</div>
